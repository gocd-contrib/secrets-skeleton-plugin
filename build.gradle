plugins {
  id 'java'
}

java {
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
  options.release = 17
}

group= "com.example.secrets"
version = "1.0-SNAPSHOT"

repositories {
  mavenCentral()
}

static String versionOf(String dependencySpec) {
  return dependencySpec.split(':').last()
}

ext {
  deps = [
    gocdPluginApi: 'cd.go.plugin:go-plugin-api:25.3.0',
  ]

  versions = project.ext.deps.collectEntries { lib, libGav -> [lib, versionOf(libGav)] }
}

dependencies {
  compileOnly project.deps.gocdPluginApi
  implementation 'cd.go.plugin.base:gocd-plugin-base:1.1.0'

  testImplementation platform('org.junit:junit-bom:6.0.0')
  testImplementation 'org.junit.jupiter:junit-jupiter-api'
  testImplementation 'org.junit.jupiter:junit-jupiter-params'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
  testImplementation 'org.assertj:assertj-core:3.27.6'
  testImplementation 'org.mockito:mockito-core:5.20.0'
  testImplementation project.deps.gocdPluginApi
}

test {
  useJUnitPlatform()
}
